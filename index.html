<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BIP-39 Word List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .word-list {
        column-count: 3;
        column-gap: 20px;
        list-style: none;
        padding: 0;
        max-height: 600px;
        overflow-y: auto;
      }

      .word-list li {
        padding: 4px 0;
      }

      @media (max-width: 600px) {
        .word-list {
          column-count: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BIP-39 Word List</h1>
      <ul class="word-list" id="bipWords">
        <li>Loading...</li>
      </ul>
    </div>

    <script>
      fetch("bip39.txt")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to load bip39.txt");
          }
          return response.text();
        })
        .then((data) => {
          const words = data.split(/\r?\n/).filter(Boolean);
          const wordList = document.getElementById("bipWords");
          wordList.innerHTML = "";
          words.forEach((word) => {
            const li = document.createElement("li");
            li.textContent = word;
            wordList.appendChild(li);
          });
        })
        .catch((error) => {
          document.getElementById(
            "bipWords"
          ).innerHTML = `<li style="color:red;">${error.message}</li>`;
        });
    </script>
  </body>
</html>
