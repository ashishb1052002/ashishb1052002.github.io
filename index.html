<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BIP-39 Word List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
        margin: 0;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .search-box {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .search-box input {
        width: 100%;
        max-width: 400px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .word-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        max-height: 600px;
        overflow-y: auto;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .word-list li {
        flex: 0 0 30%;
        padding: 4px 8px;
        background: #f9f9f9;
        border-radius: 6px;
        text-align: center;
      }

      @media (max-width: 600px) {
        .word-list li {
          flex: 0 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BIP-39 Word List</h1>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search a word..." />
      </div>

      <ul class="word-list" id="bipWords">
        <li>Loading...</li>
      </ul>
    </div>

    <script>
      let allWords = [];

      fetch("bip39.txt")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to load bip39.txt");
          return response.text();
        })
        .then((data) => {
          allWords = data.split(/\r?\n/).filter(Boolean);
          displayWords(allWords);
        })
        .catch((error) => {
          document.getElementById(
            "bipWords"
          ).innerHTML = `<li style="color:red;">${error.message}</li>`;
        });

      function displayWords(words) {
        const wordList = document.getElementById("bipWords");
        wordList.innerHTML = "";
        words.forEach((word) => {
          const li = document.createElement("li");
          li.textContent = word;
          wordList.appendChild(li);
        });
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const query = this.value.toLowerCase();
          const filtered = allWords.filter((word) => word.includes(query));
          displayWords(filtered);
        });
    </script>
  </body>
</html>
